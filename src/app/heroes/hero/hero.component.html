<h1>{{name}}</h1>
<dl>
<td>Nommbre:</td>
<dd>{{name}}</dd>

<td>Edad:</td>
<dd>{{age}}</dd>

<td>Metodo:</td>
<dd>{{getHeroDescription()}}</dd>

<td>Capitalizado:</td>
<dd>{{capitalizeName}}</dd>

</dl>
<button *ngIf="name != 'Thor'" class="btn btn-primary mx-2" (click)="changeHero()">
  Cambiar Nombre
</button>
<button *ngIf="age != 60" class="btn btn-primary" (click)="changeAge()">
  Cambiar edad
</button>

<button class="btn btn-primary mx-2" (click)="resetForm()">
  Resetear
</button>
